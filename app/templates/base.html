<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <link rel="icon" href="{{ url_for('static',filename='img/favicon.ico') }}">

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static',filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="{{ url_for('static',filename='css/bootstrap-theme.min.css') }}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{ url_for('static',filename='css/theme.css') }}" rel="stylesheet">
    <link href="{{ url_for('static',filename='css/dashboard.css') }}" rel="stylesheet">

    <!--&lt;!&ndash; HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries &ndash;&gt;-->
    <!--&lt;!&ndash;[if lt IE 9]>-->
      <!--<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>-->
      <!--<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>-->
    <!--<![endif]&ndash;&gt;-->

    <title> {% block title %}{% endblock %} </title>
    <link rel="stylesheet" href="{% block css %}{% endblock %}">
  </head>

  <body>

  <!-- 导航条
    ================================================== -->
    <div class="navbar-wrapper">
      <div class="container-fluid">
        <!--导航条， 深色背景， 固定在顶部-->
        <nav class="navbar navbar-inverse navbar-static-top">
            <!--用于固定宽度， 可以用来为包裹的内容添加一个 padding， 非占满全屏宽度-->
          <div class="container-fluid">
              <row>
                <div class="navbar-header col-md-offset-1">
                  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                  </button>

                  <!--logo-->
                  <a class="navbar-brand " href="{{ url_for('main.index') }}">
                              {% if current_user.is_authenticated %}  {{current_user.username}} {% else %}  大侠  {% endif %}, 你好
                            </a>
                </div>

                  <!--欢迎字符-->
                <div id="navbar" class="navbar-collapse collapse col-md-offset-4">


                    <ul class = "nav navbar-nav navbar-right col-md-1">
                          <li><span class="icon-bar"></span></li>
                      </ul>

                    <div id="navbar" class="navbar-collapse collapse">
                        <ul class="nav navbar-nav navbar-right">
                          {% if current_user.is_authenticated %}
                            <li><a href="/profile/{{current_user.id}}">个人主页</a></li>
                            <li><a href="{{ url_for('auth.logout') }}">登出</a></li>
                          {% else %}
                            <li><a href="{{ url_for('auth.login') }}">登陆</a></li>
                            <li><a href="{{ url_for('auth.register') }}">注册</a></li>
                          {% endif %}
                        </ul>
                      </div><!--/.nav-collapse -->


                </div>
              </row>
             </div>
        </nav>
      </div>
    </div>

          {% block content %}
      {% endblock %}

            {% block js %}{% endblock%}

    <!--</div>-->



    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="{{ url_for('static',filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static',filename='js/theme.js') }}"></script>
  </body>
</html>
